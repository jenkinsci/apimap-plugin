name: "Code Analysis"
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
              "id": "github-file-interface",
              "username": "${{ secrets.MULTI_PACKAGES_USER }}",
              "password": "${{ secrets.MULTI_PACKAGES_TOKEN }}"
            },
            {
              "id": "github-rest-client",
              "username": "${{ secrets.MULTI_PACKAGES_USER }}",
              "password": "${{ secrets.MULTI_PACKAGES_TOKEN }}"
            }]
      - name: Build
        run: mvn package -Dmaven.test.skip -f pom.xml
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1